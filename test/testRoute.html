<html>
<head>
    <title>Angular JS Views</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="../css/jquery.contextmenu.css"/>
    <link rel="stylesheet" href="../css/indexRoomState.css"/>
    <link rel="stylesheet" href="../css/public/common.css">
    <link rel="stylesheet" href="../css/public/left.css"/>
    <link rel="stylesheet" href="../css/public/top.css"/>
    <link href="../css/popup.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../myjs/jquery.datetimepicker.css"/>

    <!--jquery-->
    <script src="../js/jquery.min.js"></script>
    <script src="../myjs/jquery.datetimepicker.js"></script>

    <!--AngularJS-->
    <script src="../app/angular.js"></script>
    <script src="../AngularJS/angular-route.js"></script>
    <script src="../app/app.js"></script>
    <script src="../app/service/service.js"></script>
    <script src="../app/service/util.js"></script>
    <script src="../app/directive/szPop.js"></script>
    <script src="../app/directive/szBack.js"></script>
    <script src="../app/directive/common.js"></script>
    <script src="../app/directive/myJquery.js"></script>
    <script src="../app/mainController.js"></script>
    <script src="../app/login/loginController.js"></script>
    <script src="../app/GuestIn/GuestInController.js"></script>
    <script>
        var mainApp = angular.module("mainApp", ['ngRoute']);

        mainApp.controller('AddStudentController', function($scope) {
            $scope.message = "This page will be used to display add student form";
        });

        mainApp.controller('ViewStudentsController', function($scope) {
            $scope.guestSource=[];
            $scope.quit=function(){

            };
            $scope.guestSource[0]={
                sourceName:'123'
            };
            $scope.message = "This page will be used to display all the students";
        });
    </script>
</head>
<body>
<h2>AngularJS Sample Application</h2>
<div ng-app="mainApp">
    <p><a href="#addStudent">Add Student{{2+2}}</a></p>
    <p><a href="#viewStudents">View Students</a></p>
    <div ng-view></div>
    <script type="text/ng-template" id="addStudent.html">
        <h2> Add Student </h2>
        {{message}}
    </script>
    <script type="text/ng-template" id="viewStudents.html">
        <h2> View Students </h2>
        {{message}}
    </script>
</div>

<script>
    mainApp.config(['$routeProvider',
        function($routeProvider) {
            $routeProvider.
                    when('/addStudent', {
                        templateUrl: '../app/indexRoomState.html',
                        controller: 'MainController'
                    }).
                    when('/viewStudents', {
                        templateUrl: 'viewStudents.html',
                        controller: 'ViewStudentsController'
                    }).
                    otherwise({
                        redirectTo: '/'
                    });
        }]);

</script>
</body>
</html>
