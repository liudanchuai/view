<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宾馆外卖</title>
    <link href="../app/css/popup.css" rel="stylesheet">

</head>
<body>
<!-- 宾馆外卖begin -->

<div class="bgblack">
</div>

<div class="tanchuang">
    <dl class="tctit"><h1>宾馆外卖</h1></dl>
    <div style="max-height: 530px; overflow-y: auto;">
        <table class="tableBlue" style="width: 960px; margin-left: -10px;">
            <thead>
            <tr>
                <th width="10%">房号</th>
                <th width="20%">项目名称</th>
                <th width="10%">消费金额</th>
                <th width="10%">支付方式</th>
                <th width="10%">收款金额</th>
                <th width="15%">入账时间</th>
                <th width="15%">备注</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>309</td>
                <td>房租</td>
                <td>100.00</td>
                <td></td>
                <td>0.00</td>
                <td>2016-04-25 11:03</td>
                <td>自动加收房租</td>
            </tr>
            <tr>
                <td>309</td>
                <td>入住押金</td>
                <td>0.00</td>
                <td>现金</td>
                <td>999.00</td>
                <td>2016-04-25 11:03</td>
                <td>入住押金</td>
            </tr>
            </tbody>
        </table>
        <table class="tableBorderfff">
            <tr>
                <td style="width: 120px;">消费金额：</td>
                <td><input type="text" value="100.00" disabled="disabled " style="width: 130px;"></td>
                <td>客人预付：</td>
                <td><input type="text" value="999.00" disabled="disabled" style="width: 130px;"></td>
                <td>本次应退：</td>
                <td><input type="text" value="999.00" disabled="disabled" class="inputCover" style="width: 130px;"></td>
            </tr>
            <tr>
                <td>预授权金额：</td>
                <td><input type="text" value="0.00" disabled="disabled " style="width: 130px;"></td>
                <td>备注：</td>
                <td colspan="3"><input type="text" style="width: 455px;"></td>
            </tr>
            <tr>
                <td>支付方式：</td>
                <td>
                    <select>
                        <option>现金</option>
                        <option>支付宝</option>
                        <option>信用卡</option>
                    </select>
                </td>
                <td>退款金额：</td>
                <td colspan="3"><input type="text" style="width:130px;" class="inputCover"></td>
            </tr>

        </table>
    </div>
    <dl class="button">
        <div class="fl">
            <input type="button" class="sbe" value="商品入账"><input type="button" class="sbe" value="费用入账"><input type="button" class="sbe" value="门锁清卡"><input type="button" class="sbe" value="退押金">
        </div>
        <div class="fr">
            <input type="button" class="sbe" value="结账"><input type="button" class="sbe" value="打印"><input type="button" class="sbegray" value="关闭">
        </div>
    </dl>

</div>
<script src="../app/otherJS/jquery.min.js"></script>
<script type="text/javascript">
    (function(){
        $(".bgblack").on("click",function(){
//$(window.parent.document.getElementById("np-pop-iframe")).remove();
            $("#np-pop-iframe",window.parent.document).remove();
        });
    })(jQuery);
</script>
</body>
</html>
