<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>杂单录入</title>
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.css"/>
    <link href="../css/popup.css" rel="stylesheet">
</head>
<body>

<!-- 杂单录入begin -->
<div class="bgblack">
</div>
<div class="tanchuang">
    <dl class="tctit"><h1>散客杂单</h1></dl>
    <table class="tableBordernone">
        <tr>
            <td>房间号码：</td>
            <td><span class="roomID">12345</span></td>
            <td>床位号码：</td>
            <td>1234567</td>
        </tr>
        <tr>
            <td>宾客姓名：</td>
            <td>李某某</td>
            <td>宾客性别：</td>
            <td>女</td>
        </tr>
        <tr>
            <td>房间价格：</td>
            <td><span class="price">280.00</span>元</td>
            <td>自付账号：</td>
            <td>30604</td>
        </tr>
        <tr>
            <td>信用限额：</td>
            <td><span class="price">500.00</span>元</td>
            <td>已交押金：</td>
            <td><span class="price">50.00</span>元</td>
        </tr>
        <tr>
            <td>来店日期：</td>
            <td>2016-05-22</td>
            <td>离店日期：</td>
            <td>2016-05-23</td>
        </tr>
    </table>

    <table class="tableBorderfff">
        <tr>
            <td>金额：</td>
            <td><input type="text"></td>
            <td>币种：</td>
            <td>
                <div class="my_xl tc_xl">
                    <div class="my_xl_txt tc_xl_txt">请选择</div>
                    <div class="my_xl_btn"></div>
                    <ul class="my_xl_list tc_xl_list">
                        <li class="">人民币</li>
                        <li class="">信用卡</li>
                        <li class="">单位支付</li>
                    </ul>
                </div>
            </td>

        </tr>
        <tr>
            <td>销售点：</td>
            <td>
                <div class="my_xl tc_xl">
                    <div class="my_xl_txt tc_xl_txt">请选择</div>
                    <div class="my_xl_btn"></div>
                    <ul class="my_xl_list tc_xl_list">
                        <li class="">销售点1</li>
                        <li class="">销售点2</li>
                        <li class="">销售点3</li>
                    </ul>
                </div>
            </td>
            <td>杂单摘要：</td>
            <td style="width: 200px;">
                <div class="my_xl tc_xl">
                    <div class="my_xl_txt tc_xl_txt">杂单：</div>
                    <div class="my_xl_btn"></div>
                    <ul class="my_xl_list tc_xl_list">
                        <li class="">杂单摘要1</li>
                        <li class="">杂单摘要2</li>
                        <li class="">杂单摘要3</li>
                    </ul>
                </div>
            </td>
        </tr>

    </table>

    <dl class="button">

        <a class="sbe"><i class="icon-edit"></i>记账</a><a class="sbe"><i class="icon-ok"></i>付款</a><a class="sbe"><i class="icon-remove"></i>取消</a>
    </dl>
</div>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../myjs/my_xiala.js"></script>
<script type="text/javascript">
    (function(){
        $(".bgblack").on("click",function(){
//$(window.parent.document.getElementById("np-pop-iframe")).remove();
            $("#np-pop-iframe",window.parent.document).remove();
        });
    })(jQuery);
</script>
</body>
</html>
