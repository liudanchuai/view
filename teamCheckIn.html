<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>团队开房</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="css/popup.css">

</head>
<body>
<!--main-container-part-->
<div id="content">
    <!-- BreadcrumbNavigation begin -->
    <div class="weizhi">酒店之星 > 团队开房</div>
    <!-- BreadcrumbNavigation end -->
    <!--Filter begin-->
    <div class="saixuanbox">
        <ul class="userbox">
            <a title="" href="../login.html"><i class="icon-user"></i> <span class="text">操作员设置</span></a>
            <a title="" href="../login.html"><i class="icon-signout"></i><span>退出</span></a>

        </ul>
        <ul class="saixuanul">
            <li class="sxtit">团队开房</li>
            <!--<li class="nameButton hover"><a href="teamCheckIn.html">旅行社团队</a> </li>
            <li class="nameButton"><a href="individualCheckIn.html">旅行社散客</a> </li>-->
        </ul>
    </div>
    <!--Filter end-->
    <div id="main" style="height: 700px;">
        <div class="tableBordernone" style="width:350px; height: 100%; float: right;">
            <table>
                <tr>
                    <td>房间类别：</td>
                    <td colspan="3">
                        <select style="width: 150px; float: none">
                            <option>豪华套房</option>
                            <option>标准间</option>
                            <option>单人间</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>房价协议：</td>
                    <td colspan="3">
                        <select style="width: 150px; float: none">
                            <option>房价协议1</option>
                            <option>房价协议2</option>
                            <option>房价协议3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>房租方式：</td>
                    <td colspan="3">
                        <select style="width: 150px; float: none">
                            <option>房租方式1</option>
                            <option>房租方式2</option>
                            <option>房租方式3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>标准房价：</td>
                    <td><input type="text" value="100.00" disabled="disabled" style="width: 50px;"></td>
                    <td>结算房价：</td>
                    <td><input type="text" value="80.00" style="width: 50px;"></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <div class="canUseRoom">
                            <h1 class="curTit">可用房间</h1>
                            <div class="checkInRoom">
                                <a href="#" class="roomID">5004</a>
                                <a href="#" class="roomID">5005</a>
                                <a href="#" class="roomID">5006</a>
                                <a href="#" class="roomID">5007</a>
                                <a href="#" class="roomID">5008</a>
                                <a href="#" class="roomID">5009</a>
                                <a href="#" class="roomID hover">6001</a>
                                <a href="#" class="roomID hover">6002</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
            <dl class="button" style="margin:0px; border: 0px; padding: 0px;">
                <input type="button" value="添加" class="sbe">
            </dl>
        </div>
        <div style="float: left">
            <table class="tableBorderaaa" style="width:100%">
                <tr>
                    <td>团名：</td>
                    <td><input type="text"></td>
                    <td>领队姓名：</td>
                    <td><input type="text"></td>
                    <td>电话：</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </div>

    </div>
